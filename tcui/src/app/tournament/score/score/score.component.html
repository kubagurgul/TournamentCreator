<div class="score">
  <div *ngIf="score; else noScore">
    {{score.homeResult}}:{{score.awayResult}}
  </div>
  <ng-template #noScore>
    <div *ngIf="away.id === home.id;else newScore">
      X
    </div>
    <ng-template #newScore>
      <div class="columns">
        <div class="column">
          <input class="input" type="text" placeholder="{{home.name}}" #homeInput>
        </div>
        <div class="column">
          <input class="input" type="text" placeholder="{{away.name}}" #awayInput>
        </div>
        <div class="column">
          <a class="button is-primary" (click)="storeScore()">
            OK
          </a>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
